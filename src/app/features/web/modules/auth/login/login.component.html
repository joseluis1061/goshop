<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Logo -->
    <div class="flex justify-center">
      <svg class="w-16 h-16" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <rect width="40" height="40" rx="8" fill="#1E40AF"/>
        <path d="M8 12 L32 12 L30 24 L10 24 L8 12 Z" fill="white"/>
        <path d="M14 24 L14 28 L16 28 L16 24" fill="white"/>
        <path d="M24 24 L24 28 L26 28 L26 24" fill="white"/>
        <path d="M16 16 L24 16 L23 20 L17 20 L16 16 Z" fill="#FB923C"/>
        <circle cx="15" cy="30" r="2" fill="white"/>
        <circle cx="25" cy="30" r="2" fill="white"/>
      </svg>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Iniciar sesión en TiendaVirtual
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
        Regístrate aquí
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Formulario de login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Alerta de error (si existe) -->
        <div *ngIf="loginError" class="bg-red-50 border-l-4 border-red-500 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fas fa-exclamation-circle text-red-500"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-700">{{ loginError }}</p>
            </div>
          </div>
        </div>

        <!-- Campo de correo electrónico -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Correo electrónico
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [ngClass]="{'border-red-500': hasEmailError(), 'border-gray-300': !hasEmailError()}"
              placeholder="ejemplo@correo.com"
            >
          </div>
          <p *ngIf="hasEmailError()" class="mt-2 text-sm text-red-600">{{ getEmailErrorMessage() }}</p>
        </div>

        <!-- Campo de contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="mt-1 relative">
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              autocomplete="current-password"
              required
              class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [ngClass]="{'border-red-500': hasPasswordError(), 'border-gray-300': !hasPasswordError()}"
              placeholder="••••••••"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm"
            >
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-gray-400"></i>
            </button>
          </div>
          <p *ngIf="hasPasswordError()" class="mt-2 text-sm text-red-600">{{ getPasswordErrorMessage() }}</p>
        </div>

        <!-- Recordarme y recuperar contraseña -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              formControlName="rememberMe"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Recordarme
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <!-- Botón de iniciar sesión -->
        <div>
          <button
            type="submit"
            [disabled]="isLoggingIn || loginForm.invalid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [ngClass]="{'opacity-70 cursor-not-allowed': isLoggingIn || loginForm.invalid}"
          >
            <span *ngIf="isLoggingIn" class="mr-2">
              <i class="fas fa-spinner fa-spin"></i>
            </span>
            {{ isLoggingIn ? 'Iniciando sesión...' : 'Iniciar sesión' }}
          </button>
        </div>
      </form>

      <!-- Separador -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O continúa con</span>
          </div>
        </div>

        <!-- Botones de login social -->
        <div class="mt-6 grid grid-cols-2 gap-3">
          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              <i class="fab fa-google text-red-500 mr-2"></i>
              <span>Google</span>
            </a>
          </div>
          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
              <span>Facebook</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer simple -->
  <div class="mt-12 text-center">
    <p class="text-sm text-gray-600">
      &copy; 2025 TiendaVirtual. Todos los derechos reservados.
    </p>
  </div>
</div>
